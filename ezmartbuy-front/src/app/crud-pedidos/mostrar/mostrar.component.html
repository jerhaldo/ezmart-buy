<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        RUT
                                    </th>
                                    <th>
                                        Courier
                                    </th>
                                    <th>
                                        Fecha de compra
                                    </th>
                                    <th>
                                        Estado
                                    </th>
                                    <th>
                                        Total
                                    </th>
                                    <th>
                                        Info
                                    </th>
                                    <th>
                                        Cambiar Estado
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let pedido of MostrarPedidos">
                                        <td>
                                            {{pedido.id_orden}}
                                        </td>
                                        <td>
                                            {{pedido.rut_usuario}}
                                        </td>
                                        <td>
                                            {{pedido.nombre_courier}}
                                        </td>
                                        <td>
                                            {{pedido.fecha_compra | date:'medium'}}
                                        </td>
                                        <td>
                                            {{pedido.estado}}
                                        </td>
                                        <td>
                                            {{pedido.total}}
                                        </td>
                                        <td>
                                            <button (click)="showInfo(pedido.id_orden)" type="button" class="btn btn-primary">Informaci√≥n</button>
                                        </td>
                                        <td>
                                            <button class="btn btn-primary" (click)="editEstado(pedido)">Cambiar Estado</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
